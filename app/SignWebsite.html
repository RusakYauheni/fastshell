<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Jatana</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="assets/css/style.signwebsite.min.css" rel="stylesheet">
    <script src="assets/vendor/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div class="sign-website">
      <a href="" class="sign-website__logotype">JATANA</a>
      <div class="sign-website__main">
          <form class="sign-website__form">
            <input type="text" placeholder="First Name" class="not-valid custom-input">
            <input type="text" placeholder="Surname" class="not-valid custom-input">
            <input type="text" placeholder="Email" class="not-valid custom-input">
            <input type="text" placeholder="Company Name" class="not-valid custom-input">
            <input type="password" placeholder="Password"
            class="not-valid custom-input">
            <input type="password" placeholder="Confirm Password" class="not-valid custom-input">
            
              <select class="custom-options">
                <option value="Zendesk">Zendesk</option>
                <option value="Salesforce">Salesforce</option>
                <option value="Oracle">Oracle</option>
                <option value="Microsoft">Microsoft</option>
                <option value="SAP">SAP</option>
                <option value="Freshdesk">Freshdesk</option>
                <option value="Intercom">Intercom</option>
                <option value="Liveperson">Liveperson</option>
                <option value="Other">Other</option>
              </select>
            
            <p>Number of Agents</p>

            <div class="sign-website__check-container">
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="0-5" id="checkboxOne" name="check1" class="number-of-agents " />
                <label for="checkboxOne" class="not-valid" data-text="0-5">0-5</label>
              </div>
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="5-30" id="checkboxTwo" name="check1" class="number-of-agents" />
                <label for="checkboxTwo" class="not-valid" data-text="5-30">5-30</label>
              </div>
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="30-100" id="checkboxThree" name="check1" class="number-of-agents"/>
                <label for="checkboxThree" class="not-valid" data-text="30-100">30-100</label>
              </div>
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="100+" id="checkboxFour" name="check1"  class="number-of-agents"/>
                <label for="checkboxFour" class="not-valid" data-text="100+">100+</label>
              </div>
          </div>
          
            <p>Number of Tickets per Month</p>

            <div class="sign-website__check-container">
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="0-5K" id="checkboxFive" name="check2"  class="number-of-tickets"/>
                <label for="checkboxFive" class="not-valid" data-text="0-5K">0-5K</label>
              </div>
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="5K-10K" id="checkboxSix" name="check2"  class="number-of-tickets"/>
                <label for="checkboxSix" class="not-valid" data-text="5K-10K">5K-10K</label>
              </div>
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="10K-50K" id="checkboxSeven" name="check2"  class="number-of-tickets"/>
                <label for="checkboxSeven" class="not-valid" data-text="10K-50K">10K-50K</label>
              </div>
              <div class="sign-website__check custom-checkbox">
                <input type="checkbox" value="50K+" id="checkboxEight" name="check2"  class="number-of-tickets"/>
                <label for="checkboxEight" class="not-valid" data-text="100K+">100K+</label>
              </div>
          </div>
            <input type="submit" class="button button--orange button--signup " value="SIGN UP">
          </form>
      </div>
    </div>
  <script src="assets/js/jquery.selectric.min.js"></script>
  <script src="assets/js/script.signwebsite.min.js"></script>
  
  </body>
</html>
